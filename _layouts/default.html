    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

    <header>
      <div class="container">
        <h1>{{ site.title }}</h1>
        <h2>{{ site.description }}</h2>

        <section id="downloads">
          <a href="{{ site.url }}" class="btn">Posts</a>
          <a href="{{ site.baseurl }}/wiki/main.html" class="btn">WIKI</a>
          <a href="{{ site.url }}/about" class="btn">About me</a>
          <a href="{{ site.baseurl }}/photos" class="btn">Photos</a>
          <a href="{{ site.url }}/repositories" class="btn">Repositories</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
